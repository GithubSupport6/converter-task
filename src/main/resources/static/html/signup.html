<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="./js/signup.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <div id="app" class="main">
        <div class="container-fluid">
            <div class="signup col-md-2 offset-md-5 align-middle">
            <div class="form">
                <div class="row">
                    <p class="col-md-4 offset-md-4" v-if="error">{{ error }}</p>
                </div>
                <div class="row">
                    <p class="col-md-4 offset-md-4" align="center">Username</p>
                </div>
                <div class="row">
                    <input class="col-md-12" v-model="username" type="text" placeholder="login" name="username">
                </div>
                <div class="row">
                    <p class="col-md-4 offset-md-4" align="center">Password</p>
                </div>
                <div class="row">
                    <input class="col-md-12" v-model="password" type="password" placeholder="password" name="password">
                </div>
                <div class="row">
                    <button class="col-md-4 offset-md-4 btn btn-light mt-2" v-on:click="signup">Sign up</button>
                </div>
                <div class="row">
                    <div class="login col-md-4 offset-md-3 btn mt-2">
                        <a href="/login" align="center">Войти</a>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</head>
<body>

</body>
</html>
