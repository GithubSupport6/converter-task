<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://unpkg.com/vue@next" defer></script>
<script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
<script src="./js/index.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
<div id="app" class="main-container">
    <div class="row">
        <div class="converter-panel col-md-4 offset-md-4">
            <div class="row">
                <div class="converter-label col-md-4 offset-md-4">
                    <p>Конвертер</p>
                </div>
            </div>

            <div class="row">
                <div class="left-currency col-md-5 offset-md-1">
                    <select v-model="valuteLeft">
                        <option v-if="defaultSelected" selected>{{ defaultSelected }}</option>
                        <option v-for="name in valutes">{{name}}</option>
                    </select>
                </div>

                <div class="right-currency col-md-5 offset-md-1">
                    <select v-model="valuteRight">
                        <option v-for="name in valutes">{{name}}</option>
                    </select>

                </div>

            </div>

            <div class="row">
                <input class="col-md-3 offset-md-1" type="text" v-model="amount">
                <input class="col-md-3 offset-md-1" type="text" v-model="amountRes" readonly>
            </div>

            <div class="row">
                <button class="btn btn-light col-md-4 offset-md-4" v-on:click="convert">Конвертировать</button>
            </div>

        </div>
        <div class="history">
            <div class="get-history row">
                <button class="col-md-4 offset-md-4 btn btn-light" v-on:click="getHistory">История транзакций</button>
            </div>
            <div class="stat" v-if="history">
                <div class="row">
                    <div class="table col-md-9 offset-1">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="from col-md-2">Валюта 1</div>
                            <div class="to col-md-2">Валюта 2</div>
                            <div class="course col-md-2">Количество</div>
                            <div class="result col-md-2">Результат</div>
                            <div class="date col-md-2">Дата</div>
                            <div class="col-md-1"></div>
                        </div>
                        <div class="element row" v-for="elem in history">
                            <div class="col-md-1"></div>
                            <div class="from col-md-2">{{ elem.fromCode }}</div>
                            <div class="to col-md-2">{{ elem.toCode }}</div>
                            <div class="course col-md-2">{{ elem.course.value }}</div>
                            <div class="result col-md-2">{{ elem.result }}</div>
                            <div class="date col-md-2">{{ elem.date }}</div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</script>
</html>
