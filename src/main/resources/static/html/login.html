<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="h-100">
    <div id="app" class="main h-100">
        <div class="container-fluid">
            <div class="signup col-md-2 offset-md-5 align-middle">
                <form class="form" method="post">
                    <div class="row">
                        <p class="col-md-4 offset-md-4" align="center">Username</p>
                    </div>
                    <div class="row">
                        <input class="col-md-12"  type="text" placeholder="login" name="username">
                    </div>
                    <div class="row">
                        <p class="col-md-4 offset-md-4" align="center">Password</p>
                    </div>
                    <div class="row">
                        <input class="col-md-12" type="password" placeholder="password" name="password">
                    </div>
                    <div class="row">
                        <button class="col-md-4 offset-md-4 btn btn-light mt-2" type="submit">Войти</button>
                    </div>
                    <div class="row">
                        <div class="login col-md-4 offset-md-3 btn mt-2">
                            <a href="/signup" align="center">Зарегистрироваться</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
